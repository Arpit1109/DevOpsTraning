<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>

<body>
    <h2>detail form</h2>
    <form action="backend.php">

        <div>
            <label for="name">Name:</label>
            <input type="text" name="myname" id="name">
        </div> <br>
        <div>
            <label for="job">Job:</label>
            <input type="text" name="myjob" id="job">
        </div> <br>
        <div>
            <label for="email">email:</label>
            <input type="email" name="myemail" id="email">
        </div> <br>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" name="mysalary" id="salary">
        </div> <br>
        <div>
            <label for="eligible">Are you eligible ?</label>
            <input type="checkbox" name="myeligibility" id="eligible">
        </div> <br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="mydob" id="dob">
        </div> <br>
        <div>
            <label for="gender">Gender:</label>
            <label>Male</label>
            <input type="radio" name="mygender" id="gender">
            <label>Female</label>
            <input type="radio" name="mygender" id="gender">
            <label>Others</label>
            <input type="radio" name="mygender" id="gender">
        </div> <br>
        <div>
            <label for="about">Write about yourself:</label>
            <textarea name="aboutourself" id="about" cols="30" rows="10"></textarea>
        </div> <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="sel">Select</option>
                <option value="alto">Alto</option>
                <option value="swift">Swift</option>
                <option value="Ritz">Ritz</option>
                <option value="bolero">Bolero</option>
            </select>
        </div> <br>
        <div>
            <input type="submit" value="Submit"><br>
            <input type="reset" value="Reset">
        </div> <br>
    </form>
</body>

</html>
